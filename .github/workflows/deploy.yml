name: AWS CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (Access Key)
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1
      
      - name: Install Tools (Terraform, jq, mysql)
        run: |
          echo "Installing Terraform..."
        
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.0"
          
      - name: Install Other Tools
        run: |
          sudo apt-get update
          # 仅安装 Runner 上需要的基础工具和 zip
          sudo apt-get install -y jq mysql-client 
          sudo apt-get install -y python3-pip zip
          sudo pip3 install awscli
          
          echo "Validating tools..."
          aws --version
          jq --version
          mysql --version

      - name: Terraform Init
        run: |
          rm -rf .terraform .terraform.lock.hcl
          terraform init
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}

      - name: Terraform Plan
        run: terraform plan
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          
      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}

      - name: Get Terraform Outputs
        id: tf-outputs
        run: |
          echo "DB_HOST_ADDRESS=$(terraform output -raw database_address)" >> $GITHUB_ENV
          echo "S3_BUCKET_NAME=$(terraform output -raw s3_bucket_name)" >> $GITHUB_ENV
          echo "EC2_INSTANCE_ID=$(terraform output -raw ec2_instance_id)" >> $GITHUB_ENV
          echo "API_GATEWAY_URL=$(terraform output -raw backend_api_url)" >> $GITHUB_ENV
          
          echo "--- Outputs Set ---"
          echo "S3 Bucket: $S3_BUCKET_NAME"
          echo "EC2 Instance ID: $EC2_INSTANCE_ID"
          echo "API Gateway URL: $API_GATEWAY_URL"

      - name: DB Migration (Remote Flyway)
        env:
          DB_PASS: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ env.DB_HOST_ADDRESS }}
          DB_NAME: user_service_db
        run: |
          echo "Running remote DB Migration using Flyway via SSM..."
          
          # 1. Zip the migration folder (from Runner's filesystem)
          zip -r flyway_migrations.zip db/migration/
          
          # 2. Transfer the zip file to EC2 using SSM 
          FLYWAY_MIGRATIONS_BASE64=$(cat flyway_migrations.zip | base64)
          
          echo "Transferring migration files to EC2..."
          aws ssm send-command \
            --instance-ids $EC2_INSTANCE_ID \
            --document-name "AWS-RunShellScript" \
            --comment "Transfer Flyway files" \
            --parameters "commands=[\"echo '$FLYWAY_MIGRATIONS_BASE64' | base64 -d > /tmp/migrations.zip\", \"unzip -o /tmp/migrations.zip -d /opt/flyway/sql/\", \"rm /tmp/migrations.zip\"]" \
            --output text

          # 3. Execute Flyway migrate command REMOTELY on EC2 via SSM 
          echo "Executing Flyway migrate command on EC2..."
          aws ssm send-command \
            --instance-ids $EC2_INSTANCE_ID \
            --document-name "AWS-RunShellScript" \
            --comment "Execute Flyway Migration" \
            --parameters "commands=[\"sudo /opt/flyway/flyway -url='jdbc:mysql://${DB_HOST}:3306/${DB_NAME}' -user='admin' -password='${DB_PASS}' -locations=filesystem:/opt/flyway/sql/db/migration migrate\"]" \
            --output text

      - name: Deploy Application (Backend)
        run: |
          echo "Deploying app.py and restarting service using AWS Systems Manager (SSM)..."
          
          # Transfer app.py content to /opt/app/app.py on EC2
          APP_PY_BASE64=$(cat app.py | base64)
          
          echo "Copying app.py to EC2..."
          aws ssm send-command \
            --instance-ids $EC2_INSTANCE_ID \
            --document-name "AWS-RunShellScript" \
            --comment "Transfer app.py" \
            --parameters "commands=[\"echo '$APP_PY_BASE64' | base64 -d > /opt/app/app.py\"]" \
            --output text
          
          # Restart application service on EC2 via SSM
          echo "Restarting application service on EC2..."
          # ⭐️ FIX: 确保命令正确转义，避免 'command not found'
          aws ssm send-command \
            --instance-ids $EC2_INSTANCE_ID \
            --document-name "AWS-RunShellScript" \
            --comment "Restart myapp.service" \
            --parameters 'commands=["sudo systemctl restart myapp.service"]' \
            --output text
      
      - name: Deploy Application (Frontend)
        run: |
          echo "Syncing frontend files to S3 bucket: $S3_BUCKET_NAME..."
          
          # 1. Replace ${api_url} placeholder in index.html with the actual API Gateway URL
          sed "s|\${api_url}|$API_GATEWAY_URL|g" index.html > index_temp.html
          
          # 2. Upload the rendered index.html file
          aws s3 cp index_temp.html s3://$S3_BUCKET_NAME/index.html --content-type "text/html"
          
          # 3. Upload all js files
          aws s3 sync . s3://$S3_BUCKET_NAME --exclude "*" --include "js/*"

          # 4. Clean up temporary file
          rm index_temp.html