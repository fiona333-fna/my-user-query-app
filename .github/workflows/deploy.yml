name: AWS CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (Access Key)
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1
      
      - name: Install Tools (Terraform, jq, mysql)
        run: |
          echo "Installing Terraform..."
        
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.0"
          
      - name: Install Other Tools
        run: |
          echo "Installing other tools..."
          sudo apt-get update
          sudo apt-get install -y jq mysql-client
          sudo apt-get install -y python3-pip
          sudo pip3 install awscli
          echo "Validating tools..."
          aws --version
          jq --version
          mysql --version

      - name: Terraform Init
        run: |
          rm -rf .terraform .terraform.lock.hcl
          terraform init
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}

      - name: Terraform Plan
        run: terraform plan
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          
      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}

      - name: Get Terraform Outputs
        id: tf-outputs
        run: |
          echo "DB_HOST_ADDRESS=$(terraform output -raw database_address)" >> $GITHUB_ENV
          echo "S3_BUCKET_NAME=$(terraform output -raw s3_bucket_name)" >> $GITHUB_ENV
          echo "EC2_INSTANCE_ID=$(terraform output -raw ec2_instance_id)" >> $GITHUB_ENV
          
          echo "--- Outputs Set ---"
          echo "S3 Bucket: $S3_BUCKET_NAME"
          echo "EC2 Instance ID: $EC2_INSTANCE_ID"

      - name: DB Migration
        env:
          DB_PASS: ${{ secrets.DB_PASSWORD }}
        run: |
          echo "Running DB Migration using AWS Systems Manager (SSM)..."
          
          # Transfer schema.sql content to /tmp/schema.sql on EC2
          SCHEMA_SQL_BASE64=$(cat schema.sql | base64)
          
          echo "Transferring schema.sql to EC2..."
          aws ssm send-command \
            --instance-ids $EC2_INSTANCE_ID \
            --document-name "AWS-RunShellScript" \
            --comment "Transfer schema.sql for DB Migration" \
            --parameters "commands=[\"echo '$SCHEMA_SQL_BASE64' | base64 -d > /tmp/schema.sql\"]" \
            --output text

          # Execute DB migration script on EC2 via SSM
          echo "Executing DB migration script on EC2..."
          aws ssm send-command \
            --instance-ids $EC2_INSTANCE_ID \
            --document-name "AWS-RunShellScript" \
            --comment "Execute DB Migration" \
            --parameters "commands=[\"mysql -h $DB_HOST_ADDRESS -u admin -p'$DB_PASS' user_service_db < /tmp/schema.sql\"]" \
            --output text

      - name: Deploy Application (Backend)
        run: |
          echo "Deploying app.py and restarting service using AWS Systems Manager (SSM)..."
          
          # Transfer app.py content to /opt/app/app.py on EC2
          APP_PY_BASE64=$(cat app.py | base64)
          
          echo "Copying app.py to EC2..."
          aws ssm send-command \
            --instance-ids $EC2_INSTANCE_ID \
            --document-name "AWS-RunShellScript" \
            --comment "Transfer app.py" \
            --parameters "commands=[\"echo '$APP_PY_BASE64' | base64 -d > /opt/app/app.py\"]" \
            --output text
          
          # Restart application service on EC2 via SSM
          echo "Restarting application service on EC2..."
          aws ssm send-command \
            --instance-ids $EC2_INSTANCE_ID \
            --document-name "AWS-RunShellScript" \
            --comment "Restart myapp.service" \
            --parameters 'commands=["sudo systemctl restart myapp.service"]' \
            --output text
      
      - name: Deploy Application (Frontend)
        run: |
          echo "Syncing frontend files to S3 bucket: $S3_BUCKET_NAME..."
          aws s3 sync . s3://$S3_BUCKET_NAME --exclude "*" --include "index.html" --include "js/*"